<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <script type="text/javascript" src="validations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
    <form>
      <div>
        <h1 align = "center">Christ University Feedback Form</h1>
      </div>
      <div class="mb-3" align = "center">
        <div class = "col-4">
          <label for="UserName" class="form-label" pattern="[a-zA-Z]">user name</label>
            <input 
                 type="text" 
                 class="form-control" 
                 id="UserName">
        </div>
      </div>
      <div class="mb-3" align = "center">
          <div class = "col-4" align = "center">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input 
             type="email" 
             class="form-control" 
             id="exampleInputEmail1" 
             aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
      </div>
      <div class="mb-3" align = "center">
          <div class = "col-4" align = "center">
            <label for="exampleInputPassword1" class="form-label">Password</label>
          <input 
               type="password" 
               class="form-control" 
               id="exampleInputPassword1">
          </div>
      </div>
      <div class="row mt-5" >
        <div class="col-4"></div>
        <div class="col-5">
        <fieldset>
          <table id="checkit" cellpadding="8px" >
            <tr>
              <th><label>What do you like the most in campus?</label><br></th>
            </tr>
            <tr>
              <td>
          <input type="checkbox"  value="atmosphere" >
                <label>FRIENDLY ATMOSPHERE</label>
          
              </td>
              <td>
          <input type="checkbox" name="like" value="student" >
                <label>STUDENT</label>
          
              </td>
            </tr>
            <tr>
              <td>
  
          <input type="checkbox" name="like" value="location" >
                <label>LOCATION</label>
              </td>
              <td>
          <input type="checkbox"  name="like" value="campus" >
                <label>CAMPUS</label>
          
              </td>
            </tr>
              <td>
  
          <input type="checkbox" name="like" value="rooms" >
                <label>DORM ROOMS</label>
              </td>
              <td>
  
          <input type="checkbox" name="like" value="sports" >
                <label>SPORTS</label>
              </td>
            </tr>
          </table>
          </fieldset>
      </div>
      <div class="row mt-5" >
        <div class="col-4"></div>
        <div class="col-5">
				<table  cellpadding="3px">
					<tr>
						<th>
							<label>How did you hear about university?</label>
						</th>
					</tr>
					<tr>
						<td>
							<input type="radio" id="friends" name="interest" value="friends">
							<label for="friends">Friends</label> 
							
						</td>
					
						<td>
							<input type="radio" id="interest" name="interest" value="telivision">
	            <label for="telivision">Television</label><br>
						</td>
					</tr>
					</tr>
					<tr>
						<td>
							<input type="radio" id="interest" name="interest" value="internet">
	<label for="internet">Internet</label><br> 
						</td>
						<td>
							<input type="radio" id="interest" name="interest" value="others">
	<label for="others">Others</label>
						</td>
					</tr>
				
				</table>
		</div>

		</div>

    <div class="mb-3" align = "center">
      <div class = "col-4">
        <label for="UserName" class="form-label">Additional Feedback</label>
          <input 
               type="text" 
               class="form-control" 
               id="UserName">
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-5"></div>
      <div class="col-2">
        <button class="btn-danger rounded" id="submit" style="width:100%;height: 100%;">SUBMIT</button>
      </div>
      <div class="col-5"></div>
    </div>
  
    <script type="text/javascript" src="validations.js"></script>
</body>
</html>
